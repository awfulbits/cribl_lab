api:
  retryCount: 120
  retrySleepSecs: 5
  baseUrl: ""
  disabled: false
  revokeOnRoleChange: true
  authTokenTTL: 3600
  headers: {}
  ssl:
    disabled: false
    certPath: $CRIBL_HOME/local/cribl/auth/certs/Cribl_Lab_Cert.crt
    privKeyPath: $CRIBL_HOME/local/cribl/auth/certs/Cribl_Lab_Cert.key
    certificateName: Cribl_Lab_Cert
  host: 0.0.0.0
  port: 9000
  loginRateLimit: 2/second
auth:
  type: local
  filter_type: email_whitelist
git:
  authType: ssh
  autoAction: none
  defaultCommitMessage: commit
  remote: git@github.com:awfulbits/cribl_lab.git
tls:
  defaultEcdhCurve: auto
  rejectUnauthorized: true
upgradeSettings:
  upgradeSource: cdn
rollback: {}
backups: {}
